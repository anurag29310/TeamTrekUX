<div>
    <!-- Button to Open Modal -->
  
    <!-- Modal -->
    <div class="modal" [ngClass]="{ 'show': isModalOpen }">
      <div class="modal-content">
        <div class="modal-header">
          <h2>{{ isLoginMode ? 'Login' : 'Signup' }}</h2>
          <span class="close" (click)="closeModal()">&times;</span>
        </div>
  
        <!-- Tabs for Switching Between Login and Signup -->
        <div class="tab">
          <button (click)="toggleMode(true)" [class.active]="isLoginMode">Login</button>
          <button (click)="toggleMode(false)" [class.active]="!isLoginMode">Signup</button>
        </div>
  
        <!-- Login Form -->
        <form *ngIf="isLoginMode" (ngSubmit)="onSubmitLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="loginData.email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required />
          </div>
          <button class="btn-submit">Login</button>
        </form>
  
        <!-- Signup Form -->
        <form *ngIf="!isLoginMode" (ngSubmit)="onSubmitSignup()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" [(ngModel)]="signupData.username" name="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="signupData.email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="signupData.password" name="password" required />
          </div>
          <button class="btn-submit">Signup</button>
        </form>
      </div>
    </div>
  </div>
