<div class="grid-container">
    <table>
      <thead>
        <tr>
          <!-- Dynamically create headers based on object keys -->
          <th *ngFor="let key of objectKeys(data[0])">{{ key | titlecase }}</th>
        </tr>
      </thead>
      <tbody>
        <!-- Iterate over the data and display each row -->
        <tr *ngFor="let item of data">
          <td *ngFor="let key of objectKeys(item)">{{ item[key] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
